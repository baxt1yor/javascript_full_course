<!DOCTYPE html>
<html>
<head>
	<title>Avatar</title>
</head>
<body>

<input type="text" name="" id="url">
<button onclick="telegram()">img avatar</button>


<script type="text/javascript">
	async function telegram()
	{
		let username = document.getElementById('url').value;
		let url = `https://api.github.com/${username}`;

		let fet = await fetch(url);

		try{
			if(!fet){
				throw new Error("nima");

			}
			else{
				let json = await  fet.json();
				console.log(json);
			}
		}
		catch(err){
			console.log(err.message);
		}
		
		
	}	
</script>
</body>
</html>
